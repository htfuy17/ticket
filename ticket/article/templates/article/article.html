<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <title>訂票系統</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'main/css/booking.css' %}">
  </head>
  <body>
    <header>
    {% include 'main/menu.html' %}
    </header>
    <h2>//線上訂票//</h2>
    <hr>
    <table>
        <tr>
          <td><p><a class="btn" href="{% url 'article:articleCreate' %}">我要訂票</a></p></td>
        </tr>
        <tr>
          <td><P>以下是您的購票資訊：</P></td>
        </tr>  
        <tr>
          <td><P>{% for article in articles %}
          <div class="articleContent">{{ article.content }}</div></P></td>
        </tr>
        <tr>
          <td><h3>姓名:{{ article.name }}</h3></td>
        </tr>
        <tr>
          <td><h3>連絡電話:{{ article.phone }}</h3></td>
        </tr>
        <tr>
          <td><h3>展覽名稱:{{ article.title }}</h3></td>
        </tr>
        <tr>
          <td><h3>票種:{{ article.ticket }}</h3></td>
        </tr>
        <tr>
          <td><h3>票數:{{ article.number }}</h3></td>
        </tr> 
    </table>
    {% endfor %} 
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
